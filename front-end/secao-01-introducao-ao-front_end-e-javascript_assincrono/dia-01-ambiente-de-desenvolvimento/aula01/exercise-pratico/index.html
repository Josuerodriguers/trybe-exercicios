<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Validaor de Campos</title>
</head>
<body>
    <div class="container">
    <h1>Validador de Campos</h1>
<form>
    <input type="text" name="nome" id="value" placeholder="Insira aqui o valor">
    <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="email">Email</option>
        <option value="uuid">UUID v4</option>
        <option value="url">Url</option>
        </select>  

        <button id="button">Validar</button>
    </form>

    <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
