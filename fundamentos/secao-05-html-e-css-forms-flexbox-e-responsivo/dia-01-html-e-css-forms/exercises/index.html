<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get">
        <label for="user">
            <p>Email:</p>
            <input type="text" name="email" id="user" placeholder="Digite seu Email" required>
</label>
<p>Senha</p>

<label for="password-user">
    <input type="password" name="password" id="password-user" placeholder="Digite sua senha" autocomplete="off" required autofocus>
</label>
<p>Lembre-me:</p>
<label for="remember-me">
    <input type="checkbox" name="remember" id="remember-me">
</label>
<p>Esqueceu sua senha?</p>
<label for="forgot-password">
    <input type="checkbox" name="forgot" id="forgot-password">
    </label>
    <br><br>

<button type="submit">Enviar</button>
    </form>
    
</body>
</html>
